<html>
    <head>
        <title>confirmation box</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"> </script>
       <script type="text/javascript">
        $(document).ready(function(){
            $("#btnshow").attr("disabled",true);

            $("#btnhide").click(function () {
                
                {
                $("#box").hide(5000);
                $(this).attr("disabled",true);
                $("#btnshow").attr("disabled",false);
                $("btntoggle").text("Show");
                }
            });
            $("#btnshow").click(function () {
                
                {
                $("#box").show(5000);
                $(this).attr("disabled",true);
                $("#btnhide").attr("disabled",false);
                $("btntoggle").text("Hide");
                }
            });
           $("#btntoggle").click(function () {
                $("#box").toggle(5000);
               if($(this).text() == "show"){
                   $(this).text("Hide");
               }else{
                   $(this).text("show");
               }
           });

             $("#BtnPlus").click(function () {
					var MDHW=parseInt($("#box").css("height"));
					if(MDHW<=500)
					{
						MDHW+=10;
						$("#box").css("height",MDHW);
						$("#box").css("width",MDHW);
					}
					else{
						alert("More 500px is not possible.");
					}
				});
				$("#BtnMinus").click(function(){
					var MDHW=parseInt($("#box").css("height"));
					if(MDHW>=20)
					{
						MDHW-=10;
						$("#box").css("height",MDHW);
						$("#box").css("width",MDHW);
					}
					else{
						alert("Less 20px is not possible.");
					}
				});
        
        
    });
       </script>
    </head>
    <body>
        <div id="box" style="height:400px;width:400px;background-color: rgb(19, 19, 91);"></div>
        <hr>
        <button id="btnhide">Hide</button>&nbsp;&nbsp;&nbsp;<button id="btnshow">Show</button>
        <hr>
         <button id="btntoggle">Hide</button><hr>
         <button id="BtnPlus" style="font-size:xx-large;"><b>+</b></button>&nbsp;&nbsp;<button id="BtnMinus" style="font-size:xx-large;"><b>-</b></button><hr />
    </body>
</html>
